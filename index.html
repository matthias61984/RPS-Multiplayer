<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Whisk, Knife, Ladle Multiplayer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/styles/reset.css">
    <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/styles/style.css">
    <!-- Bootstrap link-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
    <!-- Jquery link -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
        <!-- Title Div -->
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12" align="center">
                        <h1>Whisk, Knife, Ladle</h1>
                    </div>
                    <div class="col-md-12" align="center">
                        <h4>It's like rock, paper, scissors - but cool</h4>
                    </div>
                </div>
            </div>
        <!-- Name entry Div -->
            <div class="row">
                <div class="offset-md-4 col-md-4" align="center">
                    <form>
                        <label>What's your name?</label>
                        <input type="text">
                        <button type="submit" class="btn btn-primary" id="nameEntry">Play!</button>
                    </form>
                </div>
            </div>
        <!-- Game Box Divs -->
            <div class="row">
                <div class="col-md-3 offset-md-1 gamebox" align="center">
                    <h3 id="player1name">Donkey1</h3>
                    <p class="choice">Whisk</p>
                    <p class="choice">Knife</p>
                    <p class="choice">Ladle</p>
                    <h6></h6>
                </div>
                <div class="col-md-2 offset-md-1 gamebox" align="center">
                    <p></p>
                    <p></p>
                    <p></p>
                    <p></p>
                </div>
                <div class="col-md-3 offset-md-1 gamebox" align="center">
                    <h3 id="player2name">Donkey2</h3>
                    <p class="choice">Whisk</p>
                    <p class="choice">Knife</p>
                    <p class="choice">Ladle</p>
                </div>
            </div>
        <!-- Chat Box Div -->
            <div class="row">
                <div class="col-md-6 offset-md-3" align="center">
                    <div class="col-md-6" id="chatbox">
                        <p align="left">1</p>
                        <p>1</p>
                        <p>1</p>
                        <p>1</p>
                        <p>1</p>
                        <p>1</p>
                    </div>
                    <form action="">
                        <input id="chatInput" autocomplete="off" /><button>Send</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- <button id="click-button">CLICK ME</button> -->
        <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
